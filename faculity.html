            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px; /* Increased width for better layout */
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .faculty-card {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #eaeaea;
            border-radius: 8px;
            display: inline-block; /* Change to inline-block for horizontal alignment */
            width: calc(25% - 20px); /* Adjust width to fit 4 in a row */
            margin: 10px; /* Added margin for spacing */
        }

        .faculty-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }

        .rating {
            color: #FFA500;
            margin: 10px 0;
        }

        .fa-star {
            color: #FFA500;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .confirmation {
            margin-top: 20px;
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }

        .search {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 20px);
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            .faculty-card {
                width: calc(50% - 20px); /* 2 cards per row for smaller screens */
            }
        }

        @media (max-width: 480px) {

        <div class="confirmation" id="confirmation-message" style="display:none;">

        <script>
            function submitSelection() {
                const checkboxes = document.querySelectorAll('.faculty-checkbox:checked');
                if (checkboxes.length > 0) {
                    document.getElementById('confirmation-message').style.display = 'block';
    
                    // Hide the message after 3 seconds
                    setTimeout(() => {
                        document.getElementById('confirmation-message').style.display = 'none';
                    }, 3000); // Adjust time in milliseconds
                } else {
                    alert('Please select at least one faculty member.');
                }
            }
    
            function filterFaculty() {
                const input = document.getElementById('search-input').value.toLowerCase();
                const cards = document.querySelectorAll('.faculty-card');
                cards.forEach(card => {
                    const name = card.querySelector('h3').innerText.toLowerCase();
                    if (name.includes(input)) {
                        card.style.display = 'inline-block'; // Show the card if it matches the search
                    } else {
                        card.style.display = 'none'; // Hide if it doesn't match
                    }
                });
            }
        </script>
