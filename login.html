<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGMCET Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .input-container {
            position: relative;
            width: 80%;
            margin-bottom: 15px;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            padding-left: 40px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .input-container img {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>RGMCET</h2>
        <form id="loginForm">
            <!-- Username input with icon -->
            <div class="input-container">
                <img src="logo.jpg" alt="User Icon"> <!-- Replace with actual user icon URL -->
                <input type="text" id="username" placeholder="Enter Username" required>
            </div>
            <!-- Password input with lock icon -->
            <div class="input-container">
                <img src="sec.jpg" alt="Lock Icon"> <!-- Replace with actual lock icon URL -->
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <a href="subject.html" class="btn" onclick="validateLogin()">Login</a>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <script>
        // Sample dataset of users and passwords (you can replace this with actual database or backend logic)
        const dataset = {
            "anka": "password123",
            "user1": "mypassword",
            "user2": "password456"
        };

        // Validate login credentials
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Check if the username exists and password matches
            if (dataset[username] && dataset[username] === password) {
                // Redirect to next page on successful login
                window.location.href = "nextPage.html";  // Replace 'nextPage.html' with the actual URL
            } else {
                // Show error message
                errorMessage.innerHTML = "Incorrect username or password.";
            }
        }
    </script>
</body>
</html>
